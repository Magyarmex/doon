<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doon — Launching Game…</title>
    <meta http-equiv="refresh" content="0;url=./public/" />
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        background: #03050b;
        color: #d6e3ff;
      }
      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        margin: 0;
        background: radial-gradient(circle at 20% 20%, rgba(60, 117, 255, 0.08), transparent 35%),
          radial-gradient(circle at 70% 70%, rgba(255, 84, 84, 0.07), transparent 45%),
          #05070f;
      }
      .card {
        background: rgba(8, 12, 24, 0.9);
        border: 1px solid #1b2a4d;
        border-radius: 10px;
        padding: 1.5rem;
        width: min(520px, 90vw);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
      }
      h1 {
        margin: 0 0 0.25rem;
        letter-spacing: 0.04em;
        font-size: 1.5rem;
      }
      p {
        margin: 0.2rem 0 0.75rem;
        line-height: 1.4;
      }
      a {
        color: #8fc1ff;
        font-weight: 700;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        padding: 0.25rem 0.6rem;
        border-radius: 999px;
        background: rgba(60, 117, 255, 0.12);
        border: 1px solid rgba(60, 117, 255, 0.35);
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="card" role="status">
      <div class="pill">Redirecting to the game…</div>
      <h1>Launching Doon</h1>
      <p>
        Hold tight—loading the immersive play view. If you are not forwarded automatically, enter the
        <a href="./public/">game space here</a>.
      </p>
      <p id="debug-note" aria-live="polite"></p>
    </div>
    <script>
      const target = './public/';
      const debugNote = document.getElementById('debug-note');

      function reportFailure(error) {
        const message = 'Redirect failed. Use the link above to continue.';
        console.error(message, error);
        debugNote.textContent = message;
      }

      try {
        window.location.replace(target);
        debugNote.textContent = 'If nothing happens, follow the link to start playing.';
      } catch (error) {
        reportFailure(error);
      }

      window.addEventListener('error', (event) => reportFailure(event.error || event.message));
    </script>
  </body>
</html>
