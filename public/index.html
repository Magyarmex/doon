<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doon Engine Prototype</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Doon Engine Prototype</h1>
      <p>An open, web-based foundation inspired by classic Doom.</p>
    </header>
    <main>
      <section id="hud">
        <div class="stat" id="metric-fps">FPS: --</div>
        <div class="stat" id="metric-entities">Entities: --</div>
        <div class="stat" id="metric-errors">Errors: 0</div>
        <div class="stat" id="metric-yaw">Yaw: --</div>
        <div class="stat" id="metric-pitch">Pitch: --</div>
        <div class="stat" id="metric-ammo">Rifle Ammo: 12</div>
        <div class="stat" id="metric-rifle-state">Rifle State: ready</div>
      </section>
      <canvas id="game-canvas" width="640" height="360"></canvas>
      <section id="log-panel">
        <h2>Debug Log</h2>
        <ul id="log-entries"></ul>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
